<div class="login">
  <form class="custom-form" [formGroup]="loginForm">
    <h1>Login</h1>
    <input type="email" formControlName="email" name="email" placeholder="Email" required="required" />
    <input type="password" formControlName="password" name="password" placeholder="Password" required="required" />
    <button type="submit" (click)="loginUser()">Log in</button>
  </form>
</div>
